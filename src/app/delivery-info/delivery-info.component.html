<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Informations du livreur</title>
    <!-- Inclusion de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Inclusion de CSS personnalisé -->
 
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <!-- Affichage de la photo du livreur -->
          <img src="livreur.jpg" alt="Photo du livreur" class="img-fluid">
        </div>
        <div class="col-md-8">
          <!-- Affichage du nom et du numéro du livreur -->
          <h1>Nom du livreur</h1>
          <p>Numéro de téléphone : 06 12 34 56 78</p>
          <!-- Affichage de la zone de disponibilité du livreur -->
          <h2>Zone de disponibilité :</h2>
          <p>Ville, quartier, code postal</p>
          <!-- Affichage des commentaires des clients -->
          <h2>Commentaires :</h2>
          <ul>
            <li>Commentaire 1</li>
            <li>Commentaire 2</li>
            <li>Commentaire 3</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Inclusion de jQuery, requis par Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Inclusion de JavaScript de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNVQ8" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
