<!DOCTYPE html>
<html>
<head>
	<title>Page avec moitié de couleur et formulaire de connexion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Inclure les fichiers CSS de Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-md-6 p-0 left-section">
				<h2 class="text-white">Inscrivzez-vous</h2>
			</div>
      
			<div class="col-md-6 p-0 form-section">
				<div class="form-box">
					<h2 class="mb-4">Bienvenue sur Livrazone</h2>
					<form>
                        <div class="mb-3">
							<label for="email" class="form-label">Nom & Prénoms </label>
							<input type="email" class="form-control" id="email" name="email">
						</div>
                        <div class="mb-3">
							<label for="email" class="form-label">Numero de telephone</label>
							<input type="email" class="form-control" id="email" name="email">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Zone de couverture </label>
							<input type="email" class="form-control" id="email" name="email">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Email</label>
							<input type="password" class="form-control" id="password" name="password">
						</div>
                        <div class="mb-3">
							<label for="password" class="form-label">Mot de passe</label>
							<input type="password" class="form-control" id="password" name="password">
						</div>
						<button type="submit" class="btn ">S'inscrire</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Inclure les fichiers JavaScript de Bootstrap (jQuery doit être inclus avant) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
